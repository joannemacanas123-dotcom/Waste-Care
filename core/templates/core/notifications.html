{% extends "base.html" %}
{% block content %}
<h2>Notifications</h2>
<div class="list-group">
  {% for n in notifications %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div>{{ n.message }}</div>
        <small class="text-muted">{{ n.created_at }}</small>
      </div>
      {% if not n.is_read %}
        <a class="btn btn-sm btn-outline-primary" href="{% url 'core:notification_mark_read' n.pk %}">Mark read</a>
      {% endif %}
    </div>
  {% empty %}
    <div class="list-group-item">No notifications.</div>
  {% endfor %}
  </div>
{% endblock %}
